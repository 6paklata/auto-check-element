<!doctype html>
<html>
  <head>
    <title>&lt;auto-check&gt; element</title>

    <script src="index.umd.js" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const autoCheck = document.querySelector('auto-check')
        autoCheck.addEventListener('auto-check-send', () => console.log('loading'))
        autoCheck.addEventListener('auto-check-complete', () => console.log('complete'))
        autoCheck.addEventListener('auto-check-success', () => console.log('success'))
        autoCheck.addEventListener('auto-check-error', () => console.log('error'))
      })
    </script>
  </head>
  <body>
    <auto-check csrf="foo" src="https://dummy-cors-server.herokuapp.com/">
      <input />
    </auto-check>
  </body>
</html>
